<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1095c1">
    <title>Career Pipeline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>Career Pipeline</strong></li>
            </ul>
            <ul>
                <li><a href="/">New Run</a></li>
                <li><a href="/tracker">Tracker</a></li>
                <li>
                    <button class="dark-mode-toggle outline secondary" onclick="toggleDarkMode()" title="Toggle dark mode">
                        <span id="theme-icon">&#9789;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="container">
        <small>Career Pipeline &mdash; AI-powered application materials</small>
    </footer>
    <div id="toast-container"></div>
    <script>
    function toggleDarkMode() {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        document.getElementById('theme-icon').innerHTML = next === 'dark' ? '&#9788;' : '&#9789;';
        document.querySelector('meta[name="theme-color"]').content = next === 'dark' ? '#13171f' : '#1095c1';
    }
    (function() {
        const saved = localStorage.getItem('theme');
        if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('theme-icon').innerHTML = saved === 'dark' ? '&#9788;' : '&#9789;';
        }
    })();
    function showToast(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        container.appendChild(toast);
        requestAnimationFrame(() => toast.classList.add('show'));
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }, 2000);
    }
    </script>

    <!-- Keyboard shortcuts help modal -->
    <dialog id="shortcuts-modal">
        <article>
            <header>
                <button aria-label="Close" rel="prev" onclick="document.getElementById('shortcuts-modal').close()"></button>
                <h3>Keyboard Shortcuts</h3>
            </header>
            <table>
                <tbody>
                    <tr><td><kbd>/</kbd></td><td>Focus JD textarea</td></tr>
                    <tr><td><kbd>Ctrl+Enter</kbd></td><td>Submit pipeline form</td></tr>
                    <tr><td><kbd>t</kbd></td><td>Open Tracker</td></tr>
                    <tr><td><kbd>n</kbd></td><td>New run (home page)</td></tr>
                    <tr><td><kbd>?</kbd></td><td>Show this help</td></tr>
                </tbody>
            </table>
        </article>
    </dialog>

    <script>
    document.addEventListener('keydown', function(e) {
        var tag = e.target.tagName.toLowerCase();
        if (tag === 'input' || tag === 'textarea' || tag === 'select') return;

        if (e.key === '/') {
            e.preventDefault();
            var ta = document.getElementById('jd-textarea');
            if (ta) ta.focus();
        } else if (e.key === 't') {
            window.location.href = '/tracker';
        } else if (e.key === 'n') {
            window.location.href = '/';
        } else if (e.key === '?') {
            document.getElementById('shortcuts-modal').showModal();
        } else if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
            var form = document.getElementById('upload-form');
            if (form) form.requestSubmit();
        }
    });
    </script>
</body>
</html>
